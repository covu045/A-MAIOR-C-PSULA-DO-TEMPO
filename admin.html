<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin — Cápsula do Tempo</title>
  <link rel="stylesheet" href="./style.css"/>
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <div class="bg-glow"></div>

  <main class="wrap adminWrap">
    <header class="adminHead">
      <div>
        <h1 class="adminTitle">Painel Admin</h1>
        <p class="mutedSmall">Aprovar / rejeitar envios. Comprovantes são privados (só admin).</p>
      </div>
      <div class="adminActions">
        <button id="btnNotif" class="btn-mini">ATIVAR NOTIFICAÇÃO</button>
        <button id="btnLogin" class="btn-cta">ENTRAR COM GOOGLE</button>
        <button id="btnLogout" class="btn-ghost hidden">SAIR</button>
      </div>
    </header>

    <section class="adminStats">
      <div class="statCard">
        <div class="statLabel">Pioneiros aprovados</div>
        <div class="statValue" id="statPioneiros">0</div>
      </div>
      <div class="statCard">
        <div class="statLabel">Pendentes</div>
        <div class="statValue" id="statPendentes">0</div>
      </div>
    </section>

    <section class="adminSection">
      <h2 class="adminH2">Pendentes</h2>
      <div id="listaPendentes" class="adminList"></div>
    </section>

    <section class="adminSection">
      <h2 class="adminH2">Aprovados recentes</h2>
      <div id="listaAprovados" class="adminList"></div>
    </section>

    <audio id="notifyAudio" src="./sounds/notify.mp3" preload="auto"></audio>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
